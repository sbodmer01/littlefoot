<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footnote Example</title>
    <link
        rel="stylesheet"
        href="littlefoot.css"
    />
</head>
<body>

    <!-- Content Section -->
    <h1>Example of Footnotes</h1>

    <!-- Links -->
    <p>
        This is some text with a footnote reference.
        <sup id="fnref:1">
            <a href="#fn:1">1</a>
        </sup>
    </p>

    <!-- Counter for Hovered Footnotes -->
    <div>
        <p>Unique Footnotes HoveredL <span id="hoverCounter">0</span></p>
    </div>

    <!-- Footnote List -->
    <div class="footnotes">
        <ol>
            <li class="footnote" id="fn:1">
                <p>footnote. <a href="#fnref:1" title="return to article">â†©</a></p>
            </li>
        </ol>
    </div>
    <script
        src="https://unpkg.com/littlefoot/dist/littlefoot.js"
        type="application/javascript"
    ></script>
    <script type="application/javascript">
        littlefoot.littlefoot() // Pass any littlefoot settings here.
    </script>
</body>
</html>
